name: mi_facultad_umag
description: "Aplicación móvil para la Facultad de Ingeniería de la Universidad de Magallanes."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  vector_math: ^2.1.0
  mobile_scanner: ^5.2.3  # Reemplazo moderno de qr_code_scanner
  qr_flutter: ^4.1.0  # Para generar QR en modo debug

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - Mapas/
    - lib/data/
    - assets/icons/

# Configuración del icono de la aplicación
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/Icon.png"
  remove_alpha_ios: true
  # Opcional: configuraciones adicionales
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/Icon.png"
